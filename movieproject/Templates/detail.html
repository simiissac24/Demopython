{% extends 'base.html' %}

{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ movie.img.url }}" width="300" height="300" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h2>{{ movie.name }}</h2>
            <h4>{{ movie.desc }}</h4>
            <h6>{{ movie.year }}</h6>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
<!--            <a class="btn btn-primary" href="{% url 'movieapp:add_movie' %}">Add Movie</a>-->
        </div>
    </div>
</div>
{% endblock %}
